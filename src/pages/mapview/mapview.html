<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="header" class="navHeader">
      <img src="assets/imgs/avatar.png">
      <ion-title menuClose (click)="openPage(profile)">{{user.userName}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="mapPage" #content swipeBackEnabled="false"></ion-nav>
