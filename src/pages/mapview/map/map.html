<ion-header style="position: absolute;">
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Go Mover</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <pick-up [location]="pickupLocation" [geolocation]="geolocation"></pick-up>
    <div id="map"></div>
    <pointer></pointer>
    <drop [location]="dropLocation" [geolocation]="geolocation"></drop>
    <horizontal-scroll [vehicleList]="vehicleList"></horizontal-scroll>
</ion-content>
