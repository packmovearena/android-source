<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-icon name="avatar"></ion-icon>
      <button menuClose class="pheader" (click)="openPage(profile)">Profile</button>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="mapPage" #content swipeBackEnabled="false"></ion-nav>
