<ion-header style="position: absolute;">
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Go Mover</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-item class="pickup">
      <ion-label>From :</ion-label>
      <ion-input id="pickupLocation" type="text" [(ngModel)]="pickupLocation" disabled></ion-input>
    </ion-item>
    <div id="map"></div>
    <pointer></pointer>
    <button class="book" ion-button full>Book Now</button>
    <horizontal-scroll [vehicleList]="vehicleList"></horizontal-scroll>
</ion-content>
